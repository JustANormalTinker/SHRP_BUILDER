env:
    CIRRUS_SHELL: bash

task:
  name: "Build TWRP"
  timeout_in: 120m
  container:
      image: ghcr.io/sushrut1101/docker:arch
      cpu: 4
      memory: 8G
  Build_script:
      - python --version
      - rm -rf /usr/bin/python
      - ln -s /usr/bin/python2 /usr/bin/python
      - python --version
      - mkdir /root/shrp
      - cd /root/shrp
      - repo init -u https://github.com/PitchBlackRecoveryProject/manifest_pb.git -b android-8.1 --depth=1
      - repo sync -c -j$(nproc --all)
      - export ALLOW_MISSING_DEPENDENCIES=true
      - bash -c "source build/envsetup.sh && lunch omni_whyred-eng && mka recoveryimage"
      - curl --upload-file /root/shrp/out/target/product/whyred/PBRP-whyred-4.0-20230402-1501-UNOFFICIAL.zip https://free.keep.sh
      - curl --upload-file /root/shrp/out/target/product/whyred/recovery.img https://free.keep.sh
